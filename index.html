<!doctype html>
<html>
    <head>
        <title>Getting Started w/ Google Polymer</title>
          <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
          <script type="text/javascript" src="bower_components/platform/platform.js"></script>
          <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import"
          href="bower_components/core-input/core-input.html">
    <link rel="import"
          href="bower_components/paper-input/paper-input.html">
    </head>
    <style shim-shadow>
        
  
        body {
          font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
          margin: 0;
          padding: 24px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: rgba(0,0,0,0);
          -webkit-touch-callout: none;
        }
    
        paper-input.narrow {
          width: 150px;
        }
        
        core-input {
            width: 150px;
            border:1px solid #AAA;
            padding:3px;
            margin:10px;
        }
    
  
    </style>
    <body>
        <h1>Core &amp; Paper Elements</h1>
        <ul>
            <li><strong>Basic Text Input : Core</strong><br/>
                <core-input id="single" placeholder="Type something..."></core-input>
            </li>
            <li><strong>Basic Text Input : Paper</strong>
                <paper-input label="Type Something" layout vertical></paper-input>
            </li>
        </ul>
       
    </body>
</html>
