     <script>
        Polymer('custom-element', {
            ready : function(){
                //the polymer element is ready
                var polymerThis = this,
                    contactIntroImage = polymerThis.$.contactIntroImage,
                    contactIntroTitle = polymerThis.$.contactIntroTitle,
                    cancelIcon = polymerThis.$.cancelIcon,
                    line = polymerThis.$.line,
                    coreHeader = polymerThis.$.coreHeader,
                    addFab = polymerThis.$.addFab,
                    aboutPage = polymerThis.$.about,
                    addContactFormPage = polymerThis.$.addContactForm,
                    contactIntro = this.$.contactIntro;
                    
                cancelIcon.addEventListener('mousedown', function(){
                    slideDown();
                });
                
                //manage the animation when the user clicks on the profile image area.
                addFab.addEventListener('mousedown', function(){
                    slideUp();
                });
                
                function slideDown(){
                    contactIntroImage.setAttribute('style', 'opacity:1; top:-51px;transition: top 1s, opacity 1s; -webkit-transition: top 1s, opacity 1s; ');
                    line.setAttribute('style', 'width:0; transition: width .3s');
                    cancelIcon.setAttribute('style', 'opacity: 0; transition: opacity .5s;');
                    contactIntroTitle.setAttribute('style', 'top:73%; transition: top 1s;');
                    coreHeader.setAttribute('style', 'height:250px; transition: height 1s;');
                    contactIntro.setAttribute('style', 'background-color:white; height:100%; transition: background-color 1s, height 1s; -webkit-transition:background-color 1s, height 1s;');
                    addFab.setAttribute('style', 'right:5px; transition: right .5s .8s');
                    aboutPage.setAttribute('style', 'left: 10px; transition: left 1s .8s');
                    addContactFormPage.setAttribute('style', 'left: -500px; transition: left 1s .8s');
                    
                }
                
                function slideUp(){
                    contactIntroImage.setAttribute('style', 'top:15px; opacity: 0; -webkit-transition:  top 1s, opacity 1s;transition: top 1.5s, opacity 1s;');
                    cancelIcon.setAttribute('style', 'opacity: 1; transition: opacity 1s .5s;');
                    contactIntroTitle.setAttribute('style', 'top:56%; transition: top 1s;');
                    contactIntro.setAttribute('style', 'background-color:#3F51b5;  height:76px; transition: background-color 1s, height 1s;');
                    coreHeader.setAttribute('style', 'height:104px; transition: height .7s;');
                    line.setAttribute('style', 'width:94%; transition: width .5s .5s');
                    addFab.setAttribute('style', 'right:-100px; transition: right .3s');
                    aboutPage.setAttribute('style', 'left: 500px; transition: left 1s 1s');
                    addContactFormPage.setAttribute('style', 'left: 10px; transition: left 1s 1s');
                }
            },
            /*
            Important: For properties that are objects or arrays, 
            you should always initialize the properties in the 
            created callback. If you set the default value directly 
            on the prototype (or on the publish object), you may run 
            into unexpected “shared state” across different instances 
            of the same element.
            */
            created: function(){
                //the polymer element has been created
            }
        });
    </script>
